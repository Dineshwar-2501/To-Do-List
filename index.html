<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styles/output.css">



</head>

<body>

  <!-- <button>Start Focus ▶️</button> -->
  <div
    class="mt-2 flex  lg:flex-row flex-col justify-center w-[80%] mx-auto  px-5 rounded-3xl border-blue-200 border-3 opc lg:fixed left-35 top-0">
    <input type="text" id="task" placeholder="Add Task..." required
      class="lg:w-100 w-full mx-auto bg-white p-2 m-2 rounded-xl border-none">
    <div class="border-1 w-full lg:w-fit mx-auto rounded-xl p-3 m-2 border-none bg-white flex justify-between">
      <div><label for="quad-select" class="text-gray-500">When??</label></div>
      <div>
        <select class=" bg-blue-200 rounded-lg pb-1 w-full text-gray-500" name="Quad-selection" id="quad-select" required>
          <option class="border-blue-300 border-none text-gray-500" value="do">Going to Do Now</option>
          <option class="border-blue-300 border-none text-gray-500" value="decide">Schedule a Time to Do</option>
          <option class="border-blue-300 border-none text-gray-500" value="delegate">Do whenever you're Free</option>
          <option class="border-blue-300 border-none text-gray-500" value="delete">Waste of time</option>
          <option class="border-blue-300 border-none text-gray-500 hidden" value="done"></option>
          <option class="border-blue-300 border-none text-gray-500" value="default" selected>Thinking...</option>
        </select>
      </div>
    </div>
    <button type="submit" class="bg-blue-200  rounded-xl border-blue-300 border-2 w-full lg:w-fit mx-auto m-3 p-2" id="addTask">Add
      Task</button>
  </div>
  <div class="lg:block hidden">
    <div class="lg:flex p-1 ml-70 mt-20 ">
      <h1 class="font-bold text-2xl text-white">URGENT</h1>
      <h1 class="font-bold text-2xl ml-100 text-white">NOT URGENT</h1>
    </div>
  </div>

  <section class="grid grid-cols-1 lg:grid-cols-2  mt-2   w-min-full container">
    <div class="flex ">
      <h1 class="font-bold text-2xl rotate-270  h-fit w-0   mt-40 ml-2 hidden lg:block text-white">IMPORTANT</h1>
      <div class="card1" ondrop="drop(event,'do')" ondragover="allowDrop(event)" id="quad-do">
        <h1 class="text-red-500 underline underline-offset-4 text-3xl text-center font-bold ">DO IT NOW.</h1>
      </div>
    </div>
    <div class="card2" ondrop="drop(event,'decide')" ondragover="allowDrop(event)" id="quad-decide">
      <h1 class="text-blue-500 underline underline-offset-4 text-3xl text-center font-bold ">SCHEDULE.</h1>
    </div>
    <div class="flex ">
      <h1 class="font-bold text-2xl rotate-270  h-fit w-0 mt-50  ml-2 hidden lg:block text-white">NOT_IMPORTANT</h1>

      <div class="card3" ondrop="drop(event,'delegate')" ondragover="allowDrop(event)" id="quad-delegate">
        <h1 class="text-yellow-400 underline underline-offset-4 text-3xl text-center font-bold">FREE TIME.</h1>
      </div>
    </div>
    <div class="card4" ondrop="drop(event,'delete')" ondragover="allowDrop(event)" id="quad-delete">
      <h1 class="text-red-500 underline underline-offset-4 text-3xl text-center font-bold">DON'T TOUCH IT.</h1>
    </div>

  </section>

  <section class="grid grid-cols-1 lg:grid-cols-2 gap-2 w-full container">

    <div
      class="card5 lg:block  quad-default  w-100 lg:w-60 fixed lg:absolute translate-x-11.5 lg:translate-x-95 lg:-translate-y-110"
      ondrop="drop(event,'default')" ondragover="allowDrop(event)" id="quad-default-1">
      <h1 class="font-bold text-center">To-Do-List</h1>

    </div>
    <div class="card7 
    quad-default " ondrop="drop(event,'default')" ondragover="allowDrop(event)" id="quad-default-2">
      <h1 class="text-gray-500 italic   text-3xl text-center font-bold">Pending...</h1>
    </div>
    <div class="card6" ondrop="drop(event,'done')" ondragover="allowDrop(event)" id="quad-done">
      <h1 class="text-orange-500 italic text-3xl text-center font-bold">OVER AND OUT!!</h1>
    </div>

  </section>

  <!-- <section>
    <div id="pomodoro">
      <h2 id="timer">25:00</h2>
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </section> -->
</body>
<script src="script.js"></script>

</html>
